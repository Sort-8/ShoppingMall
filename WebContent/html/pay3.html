<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<script type="text/javascript" src="../res/js/jquery-3.5.1.js"></script>
	</head>

	<body>
		<script type="text/javascript">
			$(function() {
				$.ajax({
					type: 'post',
					url: 'TestController',
					headers: {
						"token": localStorage.token
					},
					data: {
						"method": "Alipay",
						"out_trade_no": "3232123354654", //订单号(必填)
						"total_amount": "12", //金额(必填)
						"subject": "jd102", //订单名称(必填)
						"body": "1234" //商品描述，(选填)
					},
					dataType: "json",
					success: function(result) {
						if (result.msg == "success") {
							//layer.msg('支付成功')
							alert('支付成功')
							localStorage.html = result.item;
						} else {
							localStorage.token = "";
							localStorage.userid = null;
							window.location.href = "./login.html";
						}
					},
					error: function(errorMsg) {

					}
				})
			})
		</script>
		<div id='container'>

		</div>
	</body>
</html>
